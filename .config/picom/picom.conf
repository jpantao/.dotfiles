# Picom compositor config

# General settings
backend = "xrender";

# Opacity
active-opacity = 0.90;
inactive-opacity = 0.8;
frame-opacity = 0.7;
inactive-opacity-override = false;

opacity-rule = [
  "90:class_g  = 'Polybar'",
  "100:class_g  = 'Firefox'",
  "100:class_g = 'discord'",
  "100:class_g  = 'Zathura'",
  "100:class_g = 'Thunderbird'",
];

# Blur
blur: {
  method = "dual_kawase";
  strength = 8;
  background = true;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}
